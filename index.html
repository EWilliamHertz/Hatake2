<head>

    <meta name="description" content="Premium TCG accessories crafted in Sweden by Hatake TCG. Shop deck boxes, sleeves, and more for trading card games.">
    <meta name="keywords" content="TCG accessories, Hatake TCG, card sleeves, deck boxes, Sweden">
    <meta name="author" content="Hatake TCG">
    <meta property="og:title" content="Hatake TCG - Premium TCG Accessories">
    <meta property="og:description" content="Discover premium TCG accessories crafted with passion in Sweden.">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #C41E3A;
            --accent: #4A90E2;
            --dark: #2D2D2D;
            --light: #F4F4F4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }

        body {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        header {
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background 0.3s, box-shadow 0.3s;
        }

        header.scrolled {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 150px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
        }

        main {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 6rem auto 0;
        }

        .hero {
            text-align: center;
            padding-top: 6rem;
            background: none;
            color: var(--dark);
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-bar select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .filter-bar select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s, border 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border: 1px solid var(--accent);
        }

        .partner-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease, object-fit 0.3s ease, height 0.3s ease;
            cursor: pointer;
        }

        .product-image:hover {
            object-fit: contain;
            height: auto;
            max-height: 250px;
            transform: scale(1.05);
            background: #f9f9f9;
            padding: 0.5rem;
        }

        .price {
            color: var(--primary);
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            overflow-x: auto;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .cta-button {
            background: var(--primary);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: var(--accent);
        }

        .sticky-cta {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 50%;
            text-decoration: none;
            display: none;
            z-index: 999;
            font-size: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .sticky-cta:hover {
            background: var(--accent);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }

        .lightbox .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .social-links svg {
            width: 24px;
            height: 24px;
        }

                <p>Stock Hatake TCG products and enjoy competitive margins. Our premium accessories are designed to meet the needs of serious TCG players.</p>

            <div style="text-align: center; margin-top: 3rem;">

    <script>
        // Header scroll effect
        window.addEventListener('scroll', () => {
            document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
            document.querySelector('.back-to-top').style.display = window.scrollY > 200 ? 'block' : 'none';
            document.querySelector('.sticky-cta').style.display = window.scrollY > 200 ? 'block' : 'none';
        });

        // Hamburger menu toggle
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Product filtering
        const categoryFilter = document.getElementById('category-filter');
        const sortFilter = document.getElementById('sort-filter');
        const productGrid = document.querySelector('.product-grid');
        const products = Array.from(document.querySelectorAll('.product-card'));

        categoryFilter.addEventListener('change', filterProducts);
        sortFilter.addEventListener('change', filterProducts);

        function filterProducts() {
            let filteredProducts = products;

            // Filter by category
            const category = categoryFilter.value;
            if (category !== 'all') {
                filteredProducts = products.filter(product => product.dataset.category === category);
            }

            // Sort by price
            const sort = sortFilter.value;
            if (sort !== 'default') {
                filteredProducts.sort((a, b) => {
                    const priceA = parseFloat(a.dataset.price);
                    const priceB = parseFloat(b.dataset.price);
                    return sort === 'price-low' ? priceA - priceB : priceB - priceA;
                });
            }

            // Update grid
            productGrid.innerHTML = '';
            filteredProducts.forEach(product => productGrid.appendChild(product));

            // Show all products if no filters applied
            if (category === 'all' && sort === 'default') {
                products.forEach(product => productGrid.appendChild(product));
            }
        }

        // Lightbox for mobile
        const isMobile = window.innerWidth <= 768;
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const closeLightbox = lightbox.querySelector('.close');

        if (isMobile) {
            document.querySelectorAll('.product-image').forEach(img => {
                img.addEventListener('click', () => {
                    lightboxImg.src = img.src;
                    lightbox.style.display = 'flex';
                });
            });

            closeLightbox.addEventListener('click', () => {
                lightbox.style.display = 'none';
            });

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.style.display = 'none';
                }
            });
        }
    </script>
